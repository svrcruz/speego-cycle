<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeegoCycle - Book a Service</title>
    <link rel="stylesheet" href="userbookservice.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <a href="#" class="back-arrow">
                <i class="ph ph-caret-left"></i>
            </a>
        </div>
        <div class="header-right">
            <a href="userservicehistory.html" class="nav-link">Service History</a>
            <a href="usertrack.html" class="nav-link">Track Service Requests</a>
            <a href="index.html" class="home-icon">
                <i class="ph ph-house"></i>
            </a>
            <span class="menu-icon" id="menuToggle">
                <i class="ph ph-list"></i>
            </span>
        </div>
    </header>

    <main class="main-content">
        <h1 class="page-title">Book a Service</h1>
        <div class="breadcrumb">
            Home <span>›</span> Services <span>›</span> Book a Service
        </div>

        <div class="booking-container">
            <section class="service-selection">
                <h2 class="section-title">Select a Service</h2>
                <div class="service-buttons">
                    <button class="service-btn active" data-service="Repair">Repair</button>
                    <button class="service-btn" data-service="Battery Replacement">Battery Replacement</button>
                    <button class="service-btn" data-service="Parts Installation">Parts Installation</button>
                </div>
            </section>

            <section class="ebike-details">
                <h2 class="section-title">E-Bike Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="model">MODEL</label>
                        <input type="text" id="model" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="serialNumber">SERIAL NUMBER</label>
                        <input type="text" id="serialNumber" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="purchaseDate">PURCHASE DATE</label>
                        <input type="date" id="purchaseDate" class="form-input" placeholder="MM-DD-YYYY">
                    </div>



                    <div class="form-group full-width">
                        <label for="problemDescription">PROBLEM DESCRIPTION</label>
                        <textarea id="problemDescription" class="form-textarea"
                            placeholder="Describe the issue"></textarea>
                    </div>
            </section>

            <section class="diagnosis-cost-section">
                <div class="left-section">
                    <button class="smart-diagnosis-btn" id="smartDiagnosisBtn">
                        <i class="ph ph-first-aid-kit diagnosis-icon"></i>
                        <span class="diagnosis-title">Smart Diagnosis</span>
                        <div id="diagnosisResult" class="diagnosis-result"></div>
                    </button>
                </div>

                <div class="right-section">
                    <div class="cost-time-box">
                        <label>ESTIMATED REPAIR COST</label>
                        <div class="display-box" id="costDisplay">
                            <i class="ph ph-currency-circle-dollar"></i>
                        </div>
                    </div>
                    <div class="cost-time-box">
                        <label>ESTIMATED REPAIR TIME</label>
                        <div class="display-box" id="timeDisplay">
                            <i class="ph ph-timer"></i>
                        </div>
                    </div>
                </div>
            </section>

            <section class="appointment-section">
                <button class="smart-sched-btn" id="smartSchedBtn">
                    <i class="ph ph-calendar-check"></i>
                    Choose an Appointment Schedule
                </button>
                <div class="selected-appointment" id="selectedAppointment" style="display: none;">
                    <i class="ph ph-calendar-check"></i>
                    <span id="appointmentDisplay"></span>
                </div>
                <button class="confirm-btn" id="confirmBtn">Confirm Appointment</button>
            </section>
        </div>
    </main>

    <script>
        let aiDiagnosis = "";
        let aiConfidence = 0;
        let selectedDate = null;
        let selectedTime = null;
        let appointmentConfirmed = false;

        // Smart Diagnosis
        document.getElementById('smartDiagnosisBtn').addEventListener('click', async function () {
            const problem = document.getElementById('problemDescription').value.trim();
            const resultBox = document.getElementById('diagnosisResult');
            const costBox = document.getElementById('costDisplay');
            const timeBox = document.getElementById('timeDisplay');

            if (!problem) {
                alert('Please enter a problem description first.');
                return;
            }

            resultBox.innerHTML = `<em>Analyzing issue...</em>`;
            costBox.innerHTML = `<i class="ph ph-currency-circle-dollar"></i> ...`;
            timeBox.innerHTML = `<i class="ph ph-timer"></i> ...`;

            try {
                const response = await fetch('http://127.0.0.1:5000/diagnose', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: problem })
                });

                const data = await response.json();

                aiDiagnosis = data.diagnosis || "No diagnosis generated";
                aiConfidence = Math.floor(Math.random() * 21) + 80; // fake confidence 80–100%

                resultBox.innerHTML = `<strong>Diagnosis:</strong> ${aiDiagnosis}`;
                costBox.innerHTML = `<i class="ph ph-currency-circle-dollar"></i> ${data.cost}`;
                timeBox.innerHTML = `<i class="ph ph-timer"></i> ${data.time}`;
            } catch (error) {
                console.error("Smart Diagnosis Error:", error);
                resultBox.innerHTML = `<span style="color:red;">Error connecting to AI service.</span>`;
            }
        });

        // Confirm Appointment
        document.getElementById('confirmBtn').addEventListener('click', async function () {
            const model = document.getElementById('model').value.trim();
            const serial = document.getElementById('serialNumber').value.trim();
            const problem = document.getElementById('problemDescription').value.trim();
            const purchaseDate = document.getElementById('purchaseDate').value;
            const serviceType = document.querySelector('.service-btn.active').dataset.service;
            const appointmentDate = selectedDate ? `${selectedDate} ${selectedTime}` : null;

            if (!model || !serial || !problem) {
                alert("Please fill in all required fields.");
                return;
            }
            if (!appointmentDate) {
                alert("Please select an appointment schedule first.");
                return;
            }

            const requestData = {
                customer_id: 1, // demo customer
                admin_id: null,
                service_type: serviceType,
                product_id: 1, // placeholder; replace with real product ID later
                problem_description: problem,
                appointment_date: appointmentDate,
                ai_diagnosis: aiDiagnosis,
                confidence_score: aiConfidence
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/api/service-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Appointment confirmed and saved successfully!");
                    console.log("Service Request ID:", data.service_request_id);
                    location.reload();
                } else {
                    alert("Error: " + (data.error || "Unable to save service request."));
                }

            } catch (err) {
                console.error(err);
                alert("Server connection failed.");
            }
        });

        // Date picker simulation
        document.getElementById('purchaseDate').addEventListener('click', function () {
            this.showPicker ? this.showPicker() : null;
        });

        // Sidebar toggle functionality
        document.getElementById('menuToggle').addEventListener('click', function (e) {
            e.stopPropagation();
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', function (e) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');

            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Back button
        document.querySelector('.back-arrow').addEventListener('click', function (e) {
            e.preventDefault();
            window.history.back();
        });

        // Open modal when Smart Sched button is clicked
        document.getElementById('smartSchedBtn').addEventListener('click', function () {
            document.getElementById('scheduleModal').classList.add('active');
        });

        // Close modal function
        function closeModal() {
            document.getElementById('scheduleModal').classList.remove('active');
        }

        // Close modal button
        document.getElementById('closeModal').addEventListener('click', closeModal);

        // Close modal when clicking outside
        document.getElementById('scheduleModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Calendar day selection
        const calendarDays = document.querySelectorAll('.calendar-day.available');
        const timeSlotsSection = document.getElementById('timeSlotsSection');
        const selectedDateDisplay = document.getElementById('selectedDateDisplay');
        const confirmBtn = document.getElementById('confirmSchedule');

        calendarDays.forEach(day => {
            day.addEventListener('click', function () {
                // Remove selected class from all days
                calendarDays.forEach(d => d.classList.remove('selected'));

                // Add selected class to clicked day
                this.classList.add('selected');

                // Get the date
                selectedDate = this.getAttribute('data-date');
                const dateObj = new Date(selectedDate);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = dateObj.toLocaleDateString('en-US', options);

                // Show time slots
                timeSlotsSection.style.display = 'block';
                selectedDateDisplay.textContent = `Selected: ${formattedDate}`;

                // Reset time selection
                document.querySelectorAll('.time-slot').forEach(slot => {
                    slot.classList.remove('selected');
                });
                selectedTime = null;
                confirmBtn.style.display = 'none';
            });
        });

        // Time slot selection
        const timeSlots = document.querySelectorAll('.time-slot:not(.disabled)');

        timeSlots.forEach(slot => {
            slot.addEventListener('click', function () {
                // Remove selected class from all slots
                timeSlots.forEach(s => s.classList.remove('selected'));

                // Add selected class to clicked slot
                this.classList.add('selected');

                // Get the time
                selectedTime = this.getAttribute('data-time');

                // Show confirm button
                confirmBtn.style.display = 'block';
            });
        });


        (function () {
            const inp = document.getElementById('purchaseDate');
            const caret = document.getElementById('purchaseDateCaret');

            function formatToMMDDYYYY(isoValue) {
                // isoValue expected 'YYYY-MM-DD'
                if (!isoValue) return '';
                const [y, m, d] = isoValue.split('-');
                if (!y || !m || !d) return isoValue;
                return `${m}-${d}-${y}`;
            }

            function openDatePicker() {
                // create a temporary date input to trigger native picker reliably
                // (this avoids some browser limitations when changing type in-place)
                const temp = document.createElement('input');
                temp.type = 'date';
                temp.style.position = 'absolute';
                temp.style.left = '-9999px';
                document.body.appendChild(temp);

                // if there's already a value in MM-DD-YYYY convert to ISO for showing in picker
                if (inp.value) {
                    const parts = inp.value.split('-');
                    if (parts.length === 3) {
                        // assume MM-DD-YYYY -> YYYY-MM-DD
                        const iso = `${parts[2]}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
                        temp.value = iso;
                    }
                }

                // show the native picker if supported, otherwise focus (some browsers won't show)
                temp.focus();
                temp.showPicker?.();

                // When a date is chosen (change) — format and copy to visible input
                function applyAndCleanup() {
                    if (temp.value) {
                        inp.value = formatToMMDDYYYY(temp.value);
                    }
                    cleanup();
                }

                // Remove the temp input and listeners
                function cleanup() {
                    temp.removeEventListener('change', applyAndCleanup);
                    temp.removeEventListener('blur', cleanup);
                    if (temp.parentNode) temp.parentNode.removeChild(temp);
                }

                temp.addEventListener('change', applyAndCleanup);
                // Also cleanup on blur if user cancels
                temp.addEventListener('blur', cleanup);

                // For accessibility: move focus back to caret so keyboard users aren't lost
                setTimeout(() => caret.focus(), 300);
            }

            // wire caret click (only caret opens the picker)
            caret.addEventListener('click', function (e) {
                e.stopPropagation();
                openDatePicker();
            });

            // optional: allow Enter/Space on caret to open via keyboard
            caret.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openDatePicker();
                }
            });

        })();


        // Confirm schedule in modal
        document.getElementById('confirmSchedule').addEventListener('click', function () {
            if (selectedDate && selectedTime) {
                const dateObj = new Date(selectedDate);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = dateObj.toLocaleDateString('en-US', options);

                // Update the appointment display
                const appointmentDisplay = document.getElementById('appointmentDisplay');
                const selectedAppointment = document.getElementById('selectedAppointment');

                appointmentDisplay.textContent = `${formattedDate} at ${selectedTime}`;
                selectedAppointment.style.display = 'flex';
                appointmentConfirmed = true;

                alert(`Appointment scheduled for:\n${formattedDate} at ${selectedTime}`);

                // Close modal
                closeModal();

                // Reset modal selections (but keep the stored date/time)
                calendarDays.forEach(d => d.classList.remove('selected'));
                timeSlots.forEach(s => s.classList.remove('selected'));
                timeSlotsSection.style.display = 'none';
                confirmBtn.style.display = 'none';
            }
        });

        // Final Confirm Appointment button
        document.getElementById('confirmBtn').addEventListener('click', function () {
            const model = document.getElementById('model').value;
            const serialNumber = document.getElementById('serialNumber').value;
            const purchaseDate = document.getElementById('purchaseDate').value;
            const problem = document.getElementById('problemDescription').value;

            if (!model || !serialNumber || !problem) {
                alert('Please fill in all required fields');
                return;
            }

            if (!appointmentConfirmed || !selectedDate || !selectedTime) {
                alert('Please schedule an appointment using Smart Sched first');
                return;
            }

            const dateObj = new Date(selectedDate);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = dateObj.toLocaleDateString('en-US', options);

            alert(`Appointment confirmed!\n\nDetails:\nModel: ${model}\nSerial: ${serialNumber}\nDate: ${formattedDate}\nTime:
    ${selectedTime}\n\nYou will receive a confirmation email shortly.`);

        });
    </script>
</body>

</html>

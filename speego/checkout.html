<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeegoCycle - Checkout</title>
  <link rel="stylesheet" href="checkout.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div class="header">
    <div class="user-greeting" onclick="window.location.href='userprofile.html'" style="cursor: pointer;">
      <div class="user-icon">
        <i class="ph ph-user-circle"></i>
      </div>
      <div class="greeting-text">
        <h3>Hello there,</h3>
        <p>Juan Dela Cruz</p>
      </div>
    </div>
    <div class="header-right">
      <button class="icon-btn" onclick="window.location.href='index.html'">
        <i class="ph ph-house"></i>
      </button>
      <button class="icon-btn" id="menuToggle">
        <i class="ph ph-list"></i>
      </button>
    </div>
  </div>

  <main class="checkout-container">
    <!-- Left Section: Form -->
    <section class="checkout-form">
      <h1 class="checkout-title">Checkout</h1>
      <p class="section-subtitle">Enter your details</p>
      <hr>

      <div class="form-grid">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="ex. Juan">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="ex. Dela Cruz">
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="ex. juandelacruz01@gmail.com">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" placeholder="ex. 09123456789">
        </div>
        <div class="form-group full">
          <label>Street Address</label>
          <input type="text" placeholder="ex. #12 Bahay Torre Lane St.">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" placeholder="ex. Lipa">
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" placeholder="ex. 4217">
        </div>
      </div>

      <div class="delivery-section">
        <h3>Delivery Methods</h3>
        <hr>
        <div class="radio-group">
          <label><input type="radio" name="delivery" checked> Pick-Up</label>
          <label><input type="radio" name="delivery"> Delivery</label>
        </div>
      </div>

      <div class="payment-section">
        <h3>Payment Methods</h3>
        <hr>
        <label class="radio-option">
          <input type="radio" name="payment" checked>
          <span>Pay on Delivery</span>
          <p class="small-text">Pay with cash on delivery</p>
        </label>
        <label class="radio-option">
          <input type="radio" name="payment">
          <span>Credit/Debit Cards</span>
          <p class="small-text">BPI/BDO/RCBC</p>
        </label>

        <div class="card-inputs">
          <input type="text" placeholder="Card Number">
          <div class="card-row">
            <input type="text" placeholder="MM/YY">
            <input type="text" placeholder="CVV">
          </div>
        </div>
      </div>
    </section>

    <!-- Right Section: Order Summary -->
    <section class="order-summary">
      <h2>Order Summary</h2>
      <div id="orderItems">
        <!-- Items will be populated dynamically here -->
        <p>Loading order summary...</p>
      </div>
      <div class="summary-total">
        <span>Total:</span>
        <strong id="totalAmount">₱0</strong>
      </div>
      <button class="purchase-btn" type="button" id="purchaseBtn">Purchase</button>
    </section>
  </main>

  <div class="sidebar" id="sidebar">
    <a href="shoppingcart.html" class="sidebar-item">Shopping Cart</a>
    <a href="orderhistory.html" class="sidebar-item">Order History</a>
    <a href="aboutus.html" class="sidebar-item">About Us</a>
    <a href="userservices.html" class="sidebar-item">Services</a>
    <a href="loginuser.html" class="sidebar-item">Log Out</a>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');

    menuToggle.addEventListener('click', function (e) {
      e.stopPropagation();
      sidebar.classList.toggle('active');
    });

    document.addEventListener('click', function (e) {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });

    // NEW: Fetch and display selected cart items on page load
    document.addEventListener("DOMContentLoaded", () => {
      const selectedIds = JSON.parse(localStorage.getItem('selectedCartItems') || '[]');
      const orderItemsContainer = document.getElementById('orderItems');

      if (selectedIds.length === 0) {
        orderItemsContainer.innerHTML = '<p>No items selected for checkout.</p>';
        document.getElementById('totalAmount').textContent = '₱0';
        return;
      }

      fetch('shoppingcart.php')
        .then(res => res.json())
        .then(data => {
          const selectedItems = data.cart.filter(item => selectedIds.includes(item.ProductID.toString()));
          if (selectedItems.length === 0) {
            orderItemsContainer.innerHTML = '<p>No matching items found.</p>';
            document.getElementById('totalAmount').textContent = '₱0';
            return;
          }

          let total = 0;
          orderItemsContainer.innerHTML = '';
          selectedItems.forEach(item => {
            const subtotal = parseFloat(item.Price) * parseInt(item.Quantity);
            total += subtotal;
            const div = document.createElement('div');
            div.classList.add('summary-item');
            div.innerHTML = `
          <div class="item-left">
            <div class="item-img"></div>
            <div class="item-details">
              <p class="item-name">${item.ProductName}</p>
              <p class="item-sub">Qty: ${item.Quantity}</p>
            </div>
          </div>
          <p class="item-price">₱${subtotal.toLocaleString()}</p>
        `;
            orderItemsContainer.appendChild(div);
          });
          document.getElementById('totalAmount').textContent = `₱${total.toLocaleString()}`;
        });
    });


    document.getElementById('purchaseBtn').addEventListener('click', function () {
      const selectedItems = JSON.parse(localStorage.getItem('selectedCartItems') || '[]');
      if (selectedItems.length === 0) {
        alert('No items selected');
        return;
      }
      // Collect form data
      const formData = new FormData();
      formData.append('selectedItems', JSON.stringify(selectedItems));
      formData.append('firstName', document.querySelector('input[placeholder="ex. Juan"]').value);
      formData.append('lastName', document.querySelector('input[placeholder="ex. Dela Cruz"]').value);
      formData.append('email', document.querySelector('input[type="email"]').value);
      formData.append('phone', document.querySelector('input[placeholder="ex. 09123456789"]').value);
      formData.append('address', document.querySelector('input[placeholder^="ex. #"]').value); // street address
      formData.append('city', document.querySelector('input[placeholder="ex. Lipa"]').value);
      formData.append('zip', document.querySelector('input[placeholder="ex. 4217"]').value);
      formData.append('deliveryMethod', document.querySelector('input[name="delivery"]:checked').value);
      formData.append('paymentMethod', document.querySelector('input[name="payment"]:checked').value);


      // Add other form fields similarly
      formData.append('paymentMethod', document.querySelector('input[name="payment"]:checked').value);
      fetch('process_order.php', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.removeItem('selectedCartItems');
            window.location.href = 'orderhistory.html';
          }
          else {
            alert('Order failed: ' + data.message);
          }
        });
    });

  </script>

</body>

</html>

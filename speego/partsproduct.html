      <div class="filter-group">

          <option value="30000-50000">₱30,000 - ₱50,000</option>
          <option value="50000-70000">₱50,000 - ₱70,000</option>

      </div>
      <div class="filter-actions">
        <button id="applyFilter" class="btn-apply">Apply Filters</button>

    </div>
  </div>

    <!-- Handlebars Section -->

  <div class="sidebar" id="sidebar">
    <a href="shoppingcart.html" class="sidebar-item">Shopping Cart</a>
    <a href="orderhistory.html" class="sidebar-item">Order History</a>
    <a href="aboutus.html" class="sidebar-item">About Us</a>
    <a href="userservices.html" class="sidebar-item">Services</a>
    <a href="loginuser.html" class="sidebar-item">Log Out</a>
  </div>

  <!-- Add-to-Cart Popup -->
  <div id="cartPopup" class="cart-popup">
    <div class="popup-content">
      <h3 id="popupProductName"></h3>
      <p id="popupProductPrice"></p>
      <button id="confirmAddToCart">Add to Cart</button>
      <button id="closePopup">Cancel</button>
    </div>
  </div>


  <script>
    // Store all products with their categories and prices
    const allProducts = [];

    // Build product data from DOM
    document.querySelectorAll('.product-section').forEach(section => {
      const category = section.querySelector('.section-title').textContent;
      section.querySelectorAll('.product-card').forEach(card => {
        const name = card.querySelector('.product-name').textContent;
        const priceText = card.querySelector('.product-price').textContent;
        const price = parseInt(priceText.replace(/[₱,]/g, ''));
        allProducts.push({
          element: card,
          name: name,
          price: price,
          priceText: priceText,
          category: category
        });
      });
    });

    let filteredProducts = [...allProducts];

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function (e) {
      const searchTerm = e.target.value.toLowerCase();

      filteredProducts.forEach(product => {
        const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
          product.priceText.toLowerCase().includes(searchTerm);
        product.element.style.display = matchesSearch ? 'block' : 'none';
      });
    });

    // Filter panel toggle
    document.getElementById('filterToggle').addEventListener('click', function () {
      const panel = document.getElementById('filterPanel');
      panel.classList.toggle('active');
    });

    // Apply filters
    document.getElementById('applyFilter').addEventListener('click', function () {
      const category = document.getElementById('filterCategory').value;
      const priceRange = document.getElementById('filterPrice').value;

      filteredProducts = allProducts.filter(product => {
        const matchCategory = !category || product.category === category;

        let matchPrice = true;
        if (priceRange) {
          const [min, max] = priceRange.split('-').map(v => parseInt(v));
          if (max) {
            matchPrice = product.price >= min && product.price <= max;
          } else {
            matchPrice = product.price >= min;
          }
        }

        return matchCategory && matchPrice;
      });

      // Hide all products first
      allProducts.forEach(product => product.element.style.display = 'none');

      // Show filtered products
      filteredProducts.forEach(product => product.element.style.display = 'block');

      document.getElementById('filterPanel').classList.remove('active');
    });

    // Clear filters
    document.getElementById('clearFilter').addEventListener('click', function () {
      document.getElementById('filterCategory').value = '';
      document.getElementById('filterPrice').value = '';
      document.getElementById('searchInput').value = '';

      filteredProducts = [...allProducts];
      allProducts.forEach(product => product.element.style.display = 'block');

      document.getElementById('filterPanel').classList.remove('active');
    });

    // Close filter panel when clicking outside
    document.addEventListener('click', function (e) {
      const filterPanel = document.getElementById('filterPanel');
      const filterToggle = document.getElementById('filterToggle');

      if (!filterPanel.contains(e.target) && !filterToggle.contains(e.target)) {
        filterPanel.classList.remove('active');
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      let currentCustomerID = null;

      // Fetch logged-in user
      fetch('get_user_data.php')
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert('Please log in to add items to cart.');
            window.location.href = 'loginuser.html';
            return;
          }
          currentCustomerID = data.CustomerID;
        })
        .catch(err => {
          alert('Error fetching user data. Please log in.');
          window.location.href = 'loginuser.html';
        });

      // Product card click
      document.querySelectorAll('.product-card').forEach(card => {
        card.addEventListener('click', function () {
          if (!currentCustomerID) {
            alert('Please log in to add items to cart.');
            return;
          }

          const productName = this.querySelector('.product-name').textContent;
          const productPrice = this.querySelector('.product-price').textContent;
          const productId = this.dataset.id;

          document.getElementById('popupProductName').textContent = productName;
          document.getElementById('popupProductPrice').textContent = productPrice;

          const btn = document.getElementById('confirmAddToCart');
          btn.dataset.id = productId;

          document.getElementById('cartPopup').classList.add('active');
        });
      });

      // Add to cart
      document.getElementById('confirmAddToCart').addEventListener('click', function () {
        const productId = this.dataset.id;
        const formData = new FormData();
        formData.append('product_id', productId);
        formData.append('customer_id', currentCustomerID);
        formData.append('quantity', 1);

        fetch('add_to_cart.php', { method: 'POST', body: formData })
          .then(res => res.text())
          .then(result => {
            if (result.includes('successfully') || result.includes('added')) {
              alert('Item added to cart! Redirecting to cart...');
              document.getElementById('cartPopup').classList.remove('active');
              window.location.href = 'shoppingcart.html';
            } else {
              alert('Error: ' + result);
            }
          })
          .catch(err => {
            alert('Error adding to cart.');
            console.error(err);
          });
      });

      // Close popup
      document.getElementById('closePopup').addEventListener('click', function () {
        document.getElementById('cartPopup').classList.remove('active');
      });

    });

  </script>
</body>

</html>

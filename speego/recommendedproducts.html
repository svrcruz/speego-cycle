<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Products</title>
    <link rel="stylesheet" href="recommendedproducts.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header class="header">
        <div class="user-info" onclick="window.location.href='userprofile.html'" style="cursor: pointer;">
            <i class="ph ph-user-circle"></i>
            <div>
                <span class="greeting">Hello there,</span>
                <span class="username">Juan Dela Cruz</span>
            </div>
        </div>
        <div class="header-right">
            <span class="home-icon" onclick="window.location.href='index.html'">
                <i class="ph ph-house"></i>
            </span>
            <span class="menu-icon" id="menuToggle">
                <i class="ph ph-list"></i>
            </span>
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <span class="search-icon">
                <i class="ph ph-magnifying-glass"></i>
            </span>
            <input type="text" class="search-input" id="searchInput" placeholder="Looking for something?">
            <span class="filter-icon" id="filterToggle">
                <i class="ph ph-funnel-simple" id="filterIcon"></i>
            </span>
        </div>

        <div class="filter-panel" id="filterPanel">
            <h3>Filter Options</h3>
            <div class="filter-group">
                <label>Price Range:</label>
                <select id="filterPrice">
                    <option value="">All</option>
                    <option value="0-10000">₱0 - ₱10,000</option>
                    <option value="10000-20000">₱10,000 - ₱20,000</option>
                    <option value="20000-30000">₱20,000 - ₱30,000</option>
                    <option value="30000-50000">₱30,000+</option>
                </select>
            </div>
            <div class="filter-actions">
                <button id="applyFilter" class="btn-apply">Apply Filters</button>
                <button id="clearFilter" class="btn-clear">Clear</button>
            </div>
        </div>
    </div>

    <main class="main-content">
        <h1 class="page-title">RECOMMENDED FOR YOU</h1>
        <section class="product-section">
            <div class="product-grid" id="productGrid">
                <!-- Products dynamically loaded here -->
            </div>
        </section>
    </main>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-item">Shopping Cart</div>
        <div class="sidebar-item">Order History</div>
        <div class="sidebar-item">About Us</div>
        <div class="sidebar-item">Services</div>
        <div class="sidebar-item">Log Out</div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000/recommended_products"; // Change if backend hosted elsewhere
        const productGrid = document.getElementById("productGrid");

        // Fetch recommended products from backend
        async function fetchRecommendedProducts(customerId = 1) {
            try {
                const res = await fetch(`${API_URL}?customer_id=${customerId}`);
                const data = await res.json();
                renderProducts(data);
            } catch (error) {
                console.error("Failed to fetch recommended products:", error);
                productGrid.innerHTML = "<p>Failed to load recommendations. Please try again later.</p>";
            }
        }

        // Render products dynamically
        function renderProducts(products) {
            productGrid.innerHTML = "";
            if (!products || products.length === 0) {
                productGrid.innerHTML = "<p>No recommended products available.</p>";
                return;
            }

            products.forEach(p => {
                const card = document.createElement("div");
                card.classList.add("product-card");
                card.setAttribute("data-id", p.ProductID);

                card.innerHTML = `
                    <div class="product-image"></div>
                    <div class="product-info">
                        <p class="product-name">${p.Product_Name}</p>
                        <p class="product-price">₱${Number(p.Price).toLocaleString()}</p>
                        <p class="recommend-reason">${p.recommendation_reason}</p>
                    </div>
                `;

                card.addEventListener("click", () => {
                    alert(`Viewing details for ${p.Product_Name}`);
                });

                productGrid.appendChild(card);
            });
        }

        // --- Search Functionality ---
        document.getElementById("searchInput").addEventListener("input", function (e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll(".product-card").forEach(card => {
                const name = card.querySelector(".product-name").textContent.toLowerCase();
                const price = card.querySelector(".product-price").textContent.toLowerCase();
                card.style.display = (name.includes(searchTerm) || price.includes(searchTerm)) ? "block" : "none";
            });
        });

        // --- Filter Panel Toggle ---
        document.getElementById("filterToggle").addEventListener("click", () => {
            document.getElementById("filterPanel").classList.toggle("active");
        });

        // --- Apply Filters ---
        document.getElementById("applyFilter").addEventListener("click", () => {
            const priceRange = document.getElementById("filterPrice").value;
            const [min, max] = priceRange ? priceRange.split("-").map(Number) : [0, Infinity];

            document.querySelectorAll(".product-card").forEach(card => {
                const priceText = card.querySelector(".product-price").textContent.replace(/[₱,]/g, "");
                const price = parseFloat(priceText);
                const visible = price >= (min || 0) && price <= (max || Infinity);
                card.style.display = visible ? "block" : "none";
            });

            document.getElementById("filterPanel").classList.remove("active");
        });

        // --- Clear Filters ---
        document.getElementById("clearFilter").addEventListener("click", () => {
            document.getElementById("filterPrice").value = "";
            document.getElementById("searchInput").value = "";
            document.querySelectorAll(".product-card").forEach(card => card.style.display = "block");
            document.getElementById("filterPanel").classList.remove("active");
        });

        // --- Sidebar Toggle ---
        document.getElementById("menuToggle").addEventListener("click", function (e) {
            e.stopPropagation();
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        });

        document.addEventListener("click", function (e) {
            const sidebar = document.getElementById("sidebar");
            const menuToggle = document.getElementById("menuToggle");
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove("active");
            }
        });

        // --- Initialize Page ---
        fetchRecommendedProducts(1); // Replace 1 with the logged-in user's CustomerID
    </script>
</body>

</html>

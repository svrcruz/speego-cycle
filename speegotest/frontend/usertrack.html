<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeegoCycle - Track Service Requests</title>
    <link rel="stylesheet" href="usertrack.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="back-arrow">
                <i class="ph ph-caret-left"></i>
            </a>
        </div>
        <div class="header-right">
            <a href="userservicehistory.html" class="nav-link">Service History</a>
            <a href="usertrack.html" class="nav-link active">Track Service Requests</a>
            <a href="index.html" class="home-icon">
                <i class="ph ph-house"></i>
            </a>
            <span class="menu-icon" id="menuToggle">
                <i class="ph ph-list"></i>
            </span>
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <span class="search-icon">
                <i class="ph ph-magnifying-glass"></i>
            </span>
            <input type="text" class="search-input" id="searchInput" placeholder="Search">
            <span class="filter-icon" id="filterToggle">
                <i class="ph ph-funnel-simple"></i>
            </span>
        </div>

        <div class="filter-panel" id="filterPanel">
            <h3>Filter Options</h3>
            <div class="filter-group">
                <label>Service Type:</label>
                <select id="filterServiceType">
                    <option value="">All</option>
                    <option value="Parts Installation">Parts Installation</option>
                    <option value="Repair">Repair</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Inspection">Inspection</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="filterStatus">
                    <option value="">All</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div class="filter-actions">
                <button id="applyFilter" class="btn-apply">Apply Filters</button>
                <button id="clearFilter" class="btn-clear">Clear</button>
            </div>
        </div>
    </div>

    <main class="main-content">
        <h1 class="page-title">Track Service Requests</h1>
        <div class="breadcrumb">
            Home <span>›</span> Services <span>›</span> Track Service Requests
        </div>

        <div class="table-container">
            <table id="serviceTable">
                <thead>
                    <tr>
                        <th data-sort="serviceNo">Service No. <span class="sort-arrow">⇅</span></th>
                        <th>Service Type</th>
                        <th data-sort="datePlaced">Date Placed <span class="sort-arrow">⇅</span></th>
                        <th data-sort="status">Status <span class="sort-arrow">⇅</span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data populated dynamically -->
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                No service requests found matching your criteria.
            </div>
        </div>
    </main>

    <div class="sidebar" id="sidebar">
        <a href="shoppingcart.html" class="sidebar-item">Shopping Cart</a>
        <a href="orderhistory.html" class="sidebar-item">Order History</a>
        <a href="aboutus.html" class="sidebar-item">About Us</a>
        <a href="userservices.html" class="sidebar-item">Services</a>
        <a href="loginuser.html" class="sidebar-item">Log Out</a>
    </div>

    <script>
        let serviceData = [];      
        let currentData = [];
        let sortDirection = {};

        // Fetch data from PHP (DB)
        async function fetchServiceRequests() {
            try {
                const response = await fetch('get_service_requests.php');
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                serviceData = data.map(service => ({
                    serviceNo: service.serviceNo,
                    serviceType: service.serviceType,
                    datePlaced: service.datePlaced,
                    status: service.status,
                    date: new Date(service.datePlaced)
                }));

                currentData = [...serviceData];
                renderTable(currentData);
            } catch (err) {
                console.error('Error fetching data:', err);
            }
        }

        // Render data
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');

            if (data.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            tbody.innerHTML = data.map(service => `
                <tr>
                    <td>${service.serviceNo}</td>
                    <td>${service.serviceType}</td>
                    <td>${service.datePlaced}</td>
                    <td><span class="status-${service.status.toLowerCase().replace(' ', '-')}">${service.status}</span></td>
                    <td><button class="view-details-btn" onclick="viewDetails('${service.serviceNo}')">View details</button></td>
                </tr>
            `).join('');
        }

        //Filter, Search, Sorting logic (same as before)
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = currentData.filter(service =>
                service.serviceNo.toLowerCase().includes(searchTerm) ||
                service.serviceType.toLowerCase().includes(searchTerm) ||
                service.datePlaced.toLowerCase().includes(searchTerm) ||
                service.status.toLowerCase().includes(searchTerm)
            );
            renderTable(filtered);
        });

        document.getElementById('applyFilter').addEventListener('click', function () {
            const serviceType = document.getElementById('filterServiceType').value;
            const status = document.getElementById('filterStatus').value;

            currentData = serviceData.filter(service => {
                const matchType = !serviceType || service.serviceType === serviceType;
                const matchStatus = !status || service.status === status;
                return matchType && matchStatus;
            });

            renderTable(currentData);
            document.getElementById('filterPanel').classList.remove('active');
        });

        document.getElementById('clearFilter').addEventListener('click', function () {
            document.getElementById('filterServiceType').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('searchInput').value = '';
            currentData = [...serviceData];
            renderTable(currentData);
        });

        document.querySelectorAll('th[data-sort]').forEach(header => {
            header.addEventListener('click', function () {
                const sortKey = this.getAttribute('data-sort');
                sortDirection[sortKey] = sortDirection[sortKey] === 'asc' ? 'desc' : 'asc';

                const sorted = [...currentData].sort((a, b) => {
                    let aVal = a[sortKey];
                    let bVal = b[sortKey];

                    if (sortKey === 'datePlaced') {
                        aVal = new Date(a.datePlaced);
                        bVal = new Date(b.datePlaced);
                    }

                    if (aVal < bVal) return sortDirection[sortKey] === 'asc' ? -1 : 1;
                    if (aVal > bVal) return sortDirection[sortKey] === 'asc' ? 1 : -1;
                    return 0;
                });

                renderTable(sorted);
            });
        });

        function viewDetails(serviceNo) {
            alert(`Viewing details for Service No: ${serviceNo}`);
        }

        // Sidebar toggle
        document.getElementById('menuToggle').addEventListener('click', function (e) {
            e.stopPropagation();
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Back button
        document.querySelector('.back-arrow').addEventListener('click', function (e) {
            e.preventDefault();
            window.history.back();
        });

        // Fetch data from DB on load
        fetchServiceRequests();
    </script>
</body>
</html>

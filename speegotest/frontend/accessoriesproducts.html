<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeegoCycle - Accessories</title>
  <link rel="stylesheet" href="accessoriesproducts.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <header class="header">
    <div class="user-info" onclick="window.location.href='userprofile.html'" style="cursor: pointer;">
      <i class="ph ph-user-circle"></i>
      <div>
        <span class="greeting">Hello there,</span>
        <span class="username">Juan Dela Cruz</span>
      </div>
    </div>
    <div class="header-right">
      <span class="home-icon" onclick="window.location.href='index.html'">
        <i class="ph ph-house"></i>
      </span>
      <span class="menu-icon" id="menuToggle">
        <i class="ph ph-list"></i>
      </span>
    </div>
  </header>

  <div class="search-container">
    <div class="search-box">
      <span class="search-icon">
        <i class="ph ph-magnifying-glass"></i>
      </span>
      <input type="text" class="search-input" id="searchInput" placeholder="Search accessories...">
      <span class="filter-icon" id="filterToggle">
        <i class="ph ph-funnel-simple" id="filterIcon"></i>
      </span>
    </div>
  </div>

  <main class="main-content">
    <h1 class="page-title">ACCESSORIES</h1>

    <!-- New Arrivals Section -->
    <section class="product-section">
      <h2 class="section-title">New Arrivals!</h2>
      <div class="product-grid">
        <div class="product-card" data-id="21">
          <div class="product-image">
            <img src="images/Charger.png" alt="Charger">
          </div>
          <div class="product-info">
            <p class="product-name">Charger</p>
            <p class="product-price">₱1,250</p>
          </div>
        </div>
        <div class="product-card" data-id="22">
          <div class="product-image">
            <img src="images/Mini Fan.png" alt="Mini Fan">
          </div>
          <div class="product-info">
            <p class="product-name">Mini Fan</p>
            <p class="product-price">₱400</p>
          </div>
    </section>

    <!-- Safety Essentials Section -->
    <section class="product-section">
      <h2 class="section-title">Popular Accessories</h2>
      <div class="product-grid">
        <div class="product-card" data-id="23">
          <div class="product-image">
            <img src="images/Horn.png" alt="Horn">
          </div>
          <div class="product-info">
            <p class="product-name">Horn</p>
            <p class="product-price">₱500</p>
          </div>
        </div>
        <div class="product-card" data-id="24">
          <div class="product-image">
            <img src="images/Speaker.jpg" alt="Speaker">
          </div>
          <div class="product-info">
            <p class="product-name">Speaker</p>
            <p class="product-price">₱650</p>
          </div>
        </div>
        <div class="product-card" data-id="25">
          <div class="product-image">
            <img src="images/Throttle.png" alt="Throttle">
          </div>
          <div class="product-info">
            <p class="product-name">Throttle</p>
            <p class="product-price">₱500</p>
          </div>
        </div>
    </section>
  </main>

  <div class="sidebar" id="sidebar">
    <a href="shoppingcart.html" class="sidebar-item">Shopping Cart</a>
    <a href="orderhistory.html" class="sidebar-item">Order History</a>
    <a href="aboutus.html" class="sidebar-item">About Us</a>
    <a href="userservices.html" class="sidebar-item">Services</a>
    <a href="logout.html" class="sidebar-item">Log Out</a>
</div>
<!-- Add-to-Cart Popup -->
<div id="cartPopup" class="cart-popup">
  <div class="popup-content">
    <h3 id="popupProductName"></h3>
    <p id="popupProductPrice"></p>
    <button id="confirmAddToCart">Add to Cart</button>
    <button id="closePopup">Cancel</button>
  </div>
</div>


   <script>
    document.addEventListener('DOMContentLoaded', function () {
      let currentCustomerID = null;

      // Fetch logged-in user
      fetch('get_user_data.php')
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert('Please log in to add items to cart.');
            window.location.href = 'loginuser.html';
            return;
          }
          currentCustomerID = data.CustomerID;
        })
        .catch(err => {
          alert('Error fetching user data. Please log in.');
          window.location.href = 'loginuser.html';
        });

      // Product card click
      document.querySelectorAll('.product-card').forEach(card => {
        card.addEventListener('click', function () {
          if (!currentCustomerID) {
            alert('Please log in to add items to cart.');
            return;
          }

          const productName = this.querySelector('.product-name').textContent;
          const productPrice = this.querySelector('.product-price').textContent;
          const productId = this.dataset.id;

          document.getElementById('popupProductName').textContent = productName;
          document.getElementById('popupProductPrice').textContent = productPrice;

          const btn = document.getElementById('confirmAddToCart');
          btn.dataset.id = productId;

          document.getElementById('cartPopup').classList.add('active');
        });
      });

      // Add to cart
      document.getElementById('confirmAddToCart').addEventListener('click', function () {
        const productId = this.dataset.id;
        const formData = new FormData();
        formData.append('product_id', productId);
        formData.append('customer_id', currentCustomerID);
        formData.append('quantity', 1);

        fetch('add_to_cart.php', { method: 'POST', body: formData })
          .then(res => res.text())
          .then(result => {
            if (result.includes('successfully') || result.includes('added')) {
              alert('Item added to cart! Redirecting to cart...');
              document.getElementById('cartPopup').classList.remove('active');
              window.location.href = 'shoppingcart.html';
            } else {
              alert('Error: ' + result);
            }
          })
          .catch(err => {
            alert('Error adding to cart.');
            console.error(err);
          });
      });

      // Close popup
      document.getElementById('closePopup').addEventListener('click', function () {
        document.getElementById('cartPopup').classList.remove('active');
      });

      // Search functionality
      const allProducts = [];
      document.querySelectorAll('.product-section').forEach(section => {
        const category = section.querySelector('.section-title').textContent;
        section.querySelectorAll('.product-card').forEach(card => {
          const name = card.querySelector('.product-name').textContent;
          const priceText = card.querySelector('.product-price').textContent;
          const price = parseInt(priceText.replace(/[₱,]/g, ''));
          allProducts.push({
            element: card,
            name: name,
            price: price,
            priceText: priceText,
            category: category
          });
        });
      });

      let filteredProducts = [...allProducts];

      document.getElementById('searchInput').addEventListener('input', function (e) {
        const searchTerm = e.target.value.toLowerCase();
        filteredProducts.forEach(product => {
          const matches = product.name.toLowerCase().includes(searchTerm) || product.priceText.toLowerCase().includes(searchTerm);
          product.element.style.display = matches ? 'block' : 'none';
        });
      });

      // Sidebar toggle
      document.getElementById('menuToggle').addEventListener('click', e => {
        e.stopPropagation();
        document.getElementById('sidebar').classList.toggle('active');
      });

      document.addEventListener('click', e => {
        const sidebar = document.getElementById('sidebar');
        const toggle = document.getElementById('menuToggle');
        if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      });
    });
  </script>
</body>

</html>

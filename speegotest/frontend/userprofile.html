<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeegoCycle - Manage My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="userprofile.css">
</head>

<body>
  <a href="index.html" class="back-link">
    <span>
      <i class="ph ph-caret-left"></i>
    </span>
    <span>Go Back</span>
  </a>

  <div class="container">
    <div class="content-wrapper">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-icon">
            <i class="ph ph-user"></i>
          </div>
          <div class="profile-name">Juan Dela Cruz</div>
          <div class="profile-username">jdelacruz01</div>
        </div>

        <div class="info-section">
          <div class="info-label">Full Name</div>
          <div class="info-value">Juan Carlos Santiago Dela Cruz</div>
        </div>

        <div class="info-section">
          <div class="info-label">Email Address</div>
          <div class="info-value">
            <a href="mailto:juandelacruz01@gmail.com">juandelacruz01@gmail.com</a>
          </div>
        </div>

        <div class="info-section">
          <div class="info-label">Phone Number</div>
          <div class="info-value">09123456789</div>
        </div>

        <div class="sms-toggle">
          <span>SMS Alerts Activation</span>
          <span class="toggle-indicator"></span>
        </div>
      </div>

      <div class="right-column">
        <div class="payment-card">
          <h2>Payment Methods</h2>

          <div class="payment-method">
            <div class="payment-info">
              <div class="payment-status">Active Account</div>
              <div class="payment-type">RCBC Debit</div>
              <div class="payment-number">574 867 392 864</div>
            </div>
            <button class="deactivate-btn-small">Deactivate</button>
          </div>

          <div class="payment-method">
            <div class="payment-info">
              <div class="payment-status">Active Account</div>
              <div class="payment-type">GCash</div>
              <div class="payment-number">09123456789</div>
            </div>
            <button class="deactivate-btn-small">Deactivate</button>
          </div>
        </div>

        <div class="actions-card">
          <button class="action-button">Deactivate Account</button>
          <button class="action-button">Delete Account</button>
        </div>
      </div>
    </div>
  </div>

 <script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("get_user_data.php")
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        alert(data.error);
        window.location = "loginuser.html";
        return;
      }

      // Update info dynamically
      document.querySelector(".profile-name").textContent = `${data.Customer_FName} ${data.Customer_LName}`;
      document.querySelector(".profile-username").textContent = `@${data.Customer_FName.toLowerCase()}`;
      document.querySelectorAll(".info-value")[0].textContent = `${data.Customer_FName} ${data.Customer_LName}`;
      document.querySelector(".info-value a").textContent = data.Customer_Email;
      document.querySelector(".info-value a").href = `mailto:${data.Customer_Email}`;
      document.querySelectorAll(".info-value")[2].textContent = data.Customer_Phone;
    })
    .catch(error => {
      console.error("Error loading user data:", error);
      alert("Unable to load user data. Please try again.");
    });
});
</script>

</body>

</html>

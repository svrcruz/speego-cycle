<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - E-Bike Shop</title>
  <!-- css path for userprofile -->
  <link rel="stylesheet" href="userprofile.css">
</head>
<body>

  <!-- Page Header -->
  <div class="page-header">
    <span class="back-arrow"><a href="index.html">‚Üê</a></span>
    <h1>Manage My Profile</h1>
  </div>

  <!-- Main Container -->
  <div class="profile-container">

    <!-- Left Profile Card -->
    <div class="profile-card">
      <div class="avatar">
        <div class="avatar-icon">üë§</div>
        <h2>Juan Dela Cruz</h2>
        <p class="username">jdelacruz01</p>
      </div>

      <div class="info">
        <div class="info-item">
          <span class="label">Full Name</span>
          <span class="value">Juan Carlos Santiago Dela Cruz</span>
        </div>
        <div class="info-item">
          <span class="label">Email Address</span>
          <a href="mailto:juandelacruz01@gmail.com" class="value email">juandelacruz01@gmail.com</a>
        </div>
        <div class="info-item">
          <span class="label">Phone Number</span>
          <span class="value">09123456789</span>
        </div>
        <div class="info-item sms">
          <span class="label">SMS Alerts Activation</span>
          <span class="dot"></span>
        </div>
      </div>
    </div>

    <!-- Right Payment Card -->
    <div class="payment-card">
      <h3>Payment Methods</h3>

      <div class="payment-method">
        <p class="payment-label">Active Account</p>
        <p class="payment-type">RCBC Debit</p>
        <p class="payment-number">574 867 392 864</p>
        <button class="btn small red">Deactivate</button>
      </div>

      <div class="payment-method">
        <p class="payment-label">Active Account</p>
        <p class="payment-type">GCash</p>
        <p class="payment-number">09123456789</p>
        <button class="btn small red">Deactivate</button>
      </div>
    </div>
  </div>

  <!-- Bottom Buttons -->
  <div class="account-actions">
    <button class="btn red">Deactivate Account</button>
    <button class="btn red delete">Delete Account</button>
  </div>

</body>
</html>
